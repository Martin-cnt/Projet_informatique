{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter un type d'animal</title>
{% endblock %}

{% block body %}
     <fieldset class="fieldset_add_type">
         <legend>Ajouter un type d'animal</legend>

         <form method="post" action="/type-animal/add" >
             <div class="form-group">
                 <label for="nom_type">Nom du type d'animal : <span class="obligatoire">*</span></label><br>
                 <input id="nom_type" type="text" name="nom_type" size="18" value="" placeholder="Saisir le nom du type" required>
                 <br>
                 <button type="submit" class="btn btn-primary">Valider</button>
                 <a class="btn btn-danger" href="/type-animal/show" >Annuler</a>
             </div>

         </form>
    </fieldset>
{% endblock %}
